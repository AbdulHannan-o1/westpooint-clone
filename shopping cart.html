<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    
    <!-- Add this new CSS for responsive fixes -->
    <style>
        /* ====== Mobile Responsive Fixes ====== */
        @media (max-width: 767px) {
            .cart-container {
                padding: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px 0;
                border-bottom: 1px solid #eee;
            }

            .item-info {
                width: 100%;
                gap: 10px;
            }

            .item-price,
            .item-quantity,
            .item-total {
                width: 100%;
                text-align: left !important;
                padding: 0;
            }

            .item-quantity {
                justify-content: flex-start;
                padding-left: 0;
            }

            .summary-row {
                flex-direction: column;
                gap: 5px;
            }

            .btn-checkout {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Desktop enhancements */
        @media (min-width: 768px) {
            .cart-container {
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .item-quantity {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="cart-container">
        <div class="cart-title">SHOPPING CART</div>
        <div id="cartSection">
            
            <!-- JavaScript will inject cart items here -->
        </div>

        <div class="summary-row grand-total">
            <div>GRAND TOTAL</div>
            <div class="cart-total-price">Rs.0.00</div>
        </div>

        <div class="cart-buttons">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a class="shop-link" href="index.html">
                    <i class="bi bi-arrow-up-left-circle"></i> CONTINUE SHOPPING
                </a>
                <a class="shop-link clearCart" href="#">
                    <i class="bi bi-trash clearCart"></i> CLEAR SHOPPING CART
                </a>
            </div>
            <button class="btn-checkout mx-auto mb-2 w-md-auto">PROCEED TO CHECKOUT</button>
        </div>
    </div>
    <div id="emptyCartMessage" class="text-center py-5 d-none">
        <i class="bi bi-bag-x" style="font-size: 4rem; color: #ccc;"></i>
        <h2 class="mt-3 fw-bold">SHOPPING CART IS EMPTY</h2>
        <p class="text-muted">You have no items in your shopping cart.</p>
    </div>
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Firebase SDKs (must come first) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Your Firebase initialization -->
<script src="firebase-config.js"></script>

<!-- Your main app logic (depends on Firebase) -->
<script src="main.js" defer></script>
<script src="product.js" defer></script>
<script src="cart.js" defer></script>

<script src="cartCommon.js" defer></script>



</body>
</html>
