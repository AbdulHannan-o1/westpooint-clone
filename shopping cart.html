<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>


    <div class="cart-container">
    <div class="cart-title">SHOPPING CART</div>

    <section id="cartSection">
            <!-- Cart Items -->
            <div class="cart-item">
                <div class="item-info">
                    <div class="item-image">
                        <img src="images/better 1.jpg" alt="">
                    </div>
                    <div class="item-details">
                        <div class="item-name">Hand Mixer WF-9201</div>
                    </div>
                </div>
                <div class="item-price">Rs.7,740.00</div>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" class="quantity-input" value="1" readonly>
                    <button class="quantity-btn">+</button>
                </div>
                <div class="item-total">Rs.7,740.00</div>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <div class="item-image">
                        <img src="images/food prosesor.jpg" alt="">
                    </div>
                    <div class="item-details">
                        <div class="item-name">Professional Kitchen Chef</div>
                        <div class="item-model">WF-7806</div>
                    </div>
                </div>
                <div class="item-price">Rs.23,220.00</div>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" class="quantity-input" value="1" readonly>
                    <button class="quantity-btn">+</button>
                </div>
                <div class="item-total">Rs.23,220.00</div>
            </div>

            <!-- Order Summary -->
            <div class="summary-row">
                <div class="summary-label">SUBTOTAL</div>
                <div>Rs.30,960.00</div>
            </div>

            <div class="summary-row grand-total">
                <div>GRAND TOTAL</div>
                <div>Rs.30,960.00</div>
            </div>

            <!-- Buttons -->
            <div class="cart-buttons">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <a class="shop-link" href="index.html">
                      <i class="bi bi-arrow-up-left-circle"></i> CONTINUE SHOPPING
                    </a>
                    <a class="shop-link" href="#">
                      <i class="bi bi-trash"></i> CLEAR SHOPPING CART
                    </a>
                  </div>
                <button class=" btn-checkout mx-auto mb-2  w-md-auto">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="main.js"></script>
    <script src="product.js"></script>
</body>

</html>
