<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">


    <!-- Google font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <!--link for icons-->
    <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <body class="RegisterPage">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row g-4">
              
                        <h1 class="text-center">CREATE AN ACCOUNT</h1>
                        <!-- sighUp Section -->
                        <div class="col-md-6  signUpPage">
                            <div class="form-section">
                                <h2 class="form-title">PERSONAL INFORMATION</h2>

                                <form>

                                    <div class="mb-3">
                                        <label for="firstname" class="form-label required-field">First Name </label>
                                        <input type="First Name" class="form-control" id="email" placeholder="Enter First Name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="lastname" class="form-label required-field">First Name </label>
                                        <input type="lastname" class="form-control" id="email" placeholder="Enter Last Name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label required-field">E-MAIL</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter E-mail" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label required-field">PASSWORD</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button id="account-btn" type="submit" class="btn form-btn">Create Account</button>
                                        <a href="index.html" class="text-danger">Or Return to Store </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="footer-placeholder"></div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
    <script src="dealers.js"></script>
</body>
</html>
