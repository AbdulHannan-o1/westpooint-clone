    <!-- Add this new CSS for responsive fixes -->
    <style>
        /* ====== Mobile Responsive Fixes ====== */
        @media (max-width: 767px) {
            .cart-container {
                padding: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px 0;
                border-bottom: 1px solid #eee;
            }

            .item-info {
                width: 100%;
                gap: 10px;
            }

            .item-price,
            .item-quantity,
            .item-total {
                width: 100%;
                text-align: left !important;
                padding: 0;
            }

            .item-quantity {
                justify-content: flex-start;
                padding-left: 0;
            }

            .summary-row {
                flex-direction: column;
                gap: 5px;
            }

            .btn-checkout {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Desktop enhancements */
        @media (min-width: 768px) {
            .cart-container {
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .item-quantity {
                justify-content: center;
            }
        }
    </style>
</head>
