<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="normalize.css">

    <!-- Google font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    <!--link for icons-->
    <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- CDN for firebase -->
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <body class="RegisterPage">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="row g-4">
                        <!-- New Customer Section -->
                         <h1 class="text-center">ALREADY REGISTERED?</h1>
                        <div class="col-md-6">
                            <div class="form-section">
                                <h2 class="form-title">NEW CUSTOMER</h2>
                                <p class="mb-4">By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p>
                                <a href="signUpPage.html" id="account-btn">
                                    <button  class="btn form-btn">CREATE AN ACCOUNT</button>
                                </a>
                            </div>
                        </div>
                        
                        <!-- Login Section -->
                        <div class="col-md-6">
                            <div class="form-section">
                                <h2 class="form-title">LOGIN</h2>
                                <p class="mb-4">If you have an account with us, please log in.</p>
                                
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label required-field">E-MAIL</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter E-mail" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label required-field">PASSWORD</label>
                                        <div class="password-container">
                                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                            <span id="eyeicon-login" onclick="togglePasswordVisibility('password', 'eyeicon-login')">
                                                <i class="bi bi-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button  onclick="login(event)" id="account-btn" type="button" class="btn form-btn">LOGIN</button>
                                        <a  class="text-danger">Forget password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="footer-placeholder"></div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
</body>
</html>
