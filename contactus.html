<body>
    <div  id="header-placeholder"></div>
    
    <section class="bg-white">
        <div class="container py-5">
            <div class="row text-center" id="contactUs">
                <!-- Call Section -->
                <div class="col-md-4 mb-4">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-telephone" id="Icon-CU"></i>
                        <h2 class="h5 font-weight-bold mb-2">LETâ€™S HAVE A CALL!</h2>
                        <p class="text-muted">+92 300 2537744 | +92 21 32711128</p>
                    </div>
                </div>
                <!-- Location Section -->
                <div class="col-md-4 mb-4">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-geo-alt" id="Icon-CU"></i>                      
                        <h2 class="h5 font-weight-bold mb-2">VISIT OUR LOCATION</h2>
                        <p class="text-muted">Shop# 7024, 7025 7th floor Central Mall, Marston Road, Behind Gulplaza, Karachi, Pakistan</p>
                    </div>
                </div>
                <!-- Work Time Section -->
                <div class="col-md-4 mb-4">

    <!-- contact us form  -->
    
    <div class="container mt-5" id="contactUsForm">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="Your Name" onfocus="hidePlaceholder(this)" onblur="showPlaceholder(this)">
                <input type="email" class="form-control mb-3" placeholder="Your Email" onfocus="hidePlaceholder(this)" onblur="showPlaceholder(this)">
                <input type="tel" class="form-control mb-3" placeholder="Your Phone" onfocus="hidePlaceholder(this)" onblur="showPlaceholder(this)">
            </div>
            <div class="col-md-6">
                <textarea class="form-control" rows="8" placeholder="Your Message" onfocus="hidePlaceholder(this)" onblur="showPlaceholder(this)"></textarea>        
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-submit sendMessBTN">SEND MESSAGE</button>
        </div>
    </div>
